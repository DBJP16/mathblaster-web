<!DOCTYPE html>
<html>
<head>
    <title>Math Galaxian</title>
    <style>
        canvas { border: 1px solid white; background: black; }
        body { display: flex; flex-direction: column; align-items: center; background: #222; color: white; font-family: Arial, sans-serif; }
        #score { font-size: 24px; margin: 10px; }
        #question { font-size: 20px; margin: 10px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="question"></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <input type="number" id="answerInput" placeholder="Enter answer">
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const questionDisplay = document.getElementById('question');
        const answerInput = document.getElementById('answerInput');
        let score = 0;
        let player = { x: 400, y: 550, width: 40, height: 20 };
        let enemies = [];
        let bullets = [];
        let currentQuestion = {};
        let rightPressed = false;
        let leftPressed = false;
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            currentQuestion = { num1: num1, num2: num2, answer: num1 + num2 };
            questionDisplay.textContent = `What is ${num1} + ${num2}?`;
        }
        function spawnEnemy() {
            enemies.push({ x: Math.random() * (canvas.width - 30), y: 0, width: 30, height: 30, speed: 2 });
        }
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') rightPressed = true;
            if (e.key === 'ArrowLeft') leftPressed = true;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight') rightPressed = false;
            if (e.key === 'ArrowLeft') leftPressed = false;
        });
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            if (userAnswer === currentQuestion.answer) {
                bullets.push({ x: player.x + player.width / 2, y: player.y, speed: 5 });
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                answerInput.value = '';
                generateQuestion();
            }
        }
        answerInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
        function update() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (rightPressed && player.x < canvas.width - player.width) player.x += 5;
            if (leftPressed && player.x > 0) player.x -= 5;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + player.width / 2, player.y - player.height);
            ctx.lineTo(player.x + player.width, player.y);
            ctx.fill();
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.fillStyle = 'white';
                ctx.fillText(currentQuestion.answer, enemy.x + 10, enemy.y + 20);
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score -= 5;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            });
            bullets.forEach((bullet, bIndex) => {
                bullet.y -= bullet.speed;
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, 2, 10);
                enemies.forEach((enemy, eIndex) => {
                    if
